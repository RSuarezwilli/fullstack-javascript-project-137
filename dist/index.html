<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script></head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Aggregator</h1>
            <p class="lead">
              Start reading RSS today! It's easy, it's beautiful.
            </p>

            <form action="" class="rss-form">
              <div class="row">
                <div class="col">
                  <input
                    id="url-input"
                    autofocus
                    required
                    name="url"
                    aria-label="rss link"
                    class="form-control form-control-lg w-100"
                    placeholder="RSS link"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>

            <p class="mt-2 mb-0 text-muted">
              Example: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer border-top py-3 mt-5">
      <div class="container-lx">
        <div class="text-center">
          created by
          <a href="https://github.com/github-username" target="_blank"
            >Your Name</a
          >
        </div>

        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto feeds"></div>
          </div>
        </section>
      </div>
    </footer>

    <!-- ✅ Modal Bootstrap para la vista previa -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="postModalBody"></div>
          <div class="modal-footer">
            <a
              href="#"
              id="postModalLink"
              class="btn btn-primary"
              target="_blank"
              rel="noopener noreferrer"
              >Ir al sitio</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Tu script principal -->
    <script type="module" src="index.js"></script>
  </body>
</html>
