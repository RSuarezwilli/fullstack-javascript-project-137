                    <form action="" class="rss-form">
                        <div class="row">
                            <div class="col">
                                <input autofocus required name="url" aria-label="rss link" class="form-control form-control-lg w-100" placeholder="RSS link">
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5"></button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
